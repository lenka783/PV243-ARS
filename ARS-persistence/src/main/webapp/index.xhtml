<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Welcome ARS!</h1>

        <div>
            <p>You have successfully deployed a Java EE Enterprise
                Application.</p>
        </div>

        <h:form id="reg">
            <h2>ARS - Accommodation Reservation System!</h2>
            <h:panelGrid columns="2" columnClasses="titleCell">

                <h:outputLabel value="Already a member" />
                <h:outputLink value="login">Sign In</h:outputLink>

                <h:outputLabel value="Not a member yet" />
                <h:outputLink value="register">Sign Up</h:outputLink>

            </h:panelGrid>

        </h:form>

    </ui:define>
