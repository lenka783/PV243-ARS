<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <f:metadata>
        <f:viewParam name="for_user" value="#{offersBean.forUser}"/>
        <f:viewAction action="#{offersBean.loadOffers}"/>
    </f:metadata>
    <ui:define name="content">
        <h2>Your offers</h2>

        <h:link value="Create new offer" outcome="createOffer"/>

        <h:form>
            <rich:dataTable id="useroOfersTable" value="#{offersBean.offers}" var="offer">
                <f:facet name="noData">
                    You don't have any offer created!
                </f:facet>
                <rich:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{offer.id}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">User id</f:facet>
                    <h:outputText value="#{offer.user.id}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Accommodation type"/>
                    </f:facet>
                    <h:outputText value="#{offer.accommodationType}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                            <h:outputText value="Location  "/>
                    </f:facet>
                    <h:outputText value="#{offer.address.city}, #{offer.address.state}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                            <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{offer.price}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                            <h:outputText value="Capacity"/>
                    </f:facet>
                    <h:outputText value="#{offer.capacity}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                            <h:outputText value="Smoker friendly"/>
                    </f:facet>
                    <h:outputText value="#{offer.smokerFriendly}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Animal friendly"/>
                    </f:facet>
                    <h:outputText value="#{offer.animalFriendly}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Details</f:facet>
                    <h:button value="Show" outcome="offerDetail">
                        <f:param name="offer_id" value="#{offer.id}"/>
                        <f:param name="for_user" value="#{true}"/>
                    </h:button>
                </rich:column>
            </rich:dataTable>
        </h:form>
        <h:button value="Back" outcome="userProfile"/>
    </ui:define>
</ui:composition>
