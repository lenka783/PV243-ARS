<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/default.xhtml">
    <f:metadata>
        <f:viewAction action="#{offersBean.loadOffers}"/>
    </f:metadata>
    <ui:define name="content">
        <h2>User informations</h2>
        <h:form>
            <table frame="box">
                <tr>
                    <td><h:outputLabel value=" Id: " /></td>
                    <td><h:outputText id="id" value="#{userController.id}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Name: " /></td>
                    <td><h:outputText id="name" value="#{userController.userName}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Surname: " /></td>
                    <td><h:inputText id="surname" value="#{userController.userSurname}"
                                     required="true" requiredMessage="Surname must not be empty" /></td>
                    <td><h:message for="surname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Email: " /></td>
                    <td><h:outputText id="email" value="#{userController.userEmail}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Date of birth : "/></td>
                    <td><h:outputText value="#{userController.userDateOfBirth}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>f
                    </h:outputText></td>
                </tr>

                <c:if test="#{userController.host}">
                    <tr>
                        <td><h:button value="Check my offers" outcome="offers"/></td>
                    </tr>
                </c:if>
                <c:if test="#{userController.tenant}">
                    <tr>
                        <td>
                            <h:button value="Check my reservations" outcome="reservations" />
                        </td>
                    </tr>
                </c:if>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
