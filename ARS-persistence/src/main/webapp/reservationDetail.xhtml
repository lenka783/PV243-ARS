<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <f:metadata>
        <f:viewParam name="reservation_id" value="#{reservationDetailBean.id}"/>
        <f:viewAction action="#{reservationDetailBean.loadReservation}"/>
    </f:metadata>
    <ui:define name="content">

        <h:form id="form">
            <table>
                <tr>
                    <td><h:outputLabel value=" Id: " /></td>
                    <td><h:outputText value="#{reservationDetailBean.reservation.id}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Check in: " /></td>
                    <td><a4j:outputPanel layout="block">
                        <rich:calendar id="checkIn"
                                       value="#{reservationBean.checkInDate}" locale="#{calendarBean.locale}"
                                       popup="#{calendarBean.popup}" datePattern="#{calendarBean.pattern}">
                        </rich:calendar>
                    </a4j:outputPanel></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Check out: " /></td>
                    <td><a4j:outputPanel layout="block">
                        <rich:calendar id="checkOut"
                                       value="#{reservationBean.checkOutDate}" locale="#{calendarBean.locale}"
                                       popup="#{calendarBean.popup}" datePattern="#{calendarBean.pattern}">
                        </rich:calendar>
                    </a4j:outputPanel></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Number of people : "/></td>
                    <td><h:outputText value="#{reservationBean.numberOfPeople}"/></td>
                </tr>
                <tr>
                    <td>
                        <h:button value="Show offer details" outcome="offerDetail?for_user=false">
                            <f:param name="offer_id" value="#{reservationDetailBean.reservation.offer.id}"/>
                        </h:button>
                    </td>
                </tr>
                <tr>
                    <td><h:commandButton value="Save changes" action="#{reservationBean.updateReservation(reservationDetailBean.reservation)}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Delete reservation"
                                     action="#{reservationBean.deleteReservation(reservationDetailBean.reservation)}"/></td>
                </tr>
                <tr>
                    <td><h:button value="Back" outcome="reservations"/></td>
                </tr>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
