<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h2>Reservations</h2>
        <p>Your next visits: </p>
        <h:panelGroup rendered="#{empty reservationsBean.reservations}">
            <em>You have no reservations</em>
        </h:panelGroup>
        <h:form>
            <rich:messages/>
            <rich:dataTable id="reservationsTable" value="#{reservationsBean.reservations}" var="reservation">
                <f:facet name="noData">
                    You have no reservations
                </f:facet>
                <rich:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{reservation.id}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Location</f:facet>
                    <h:outputText value="#{reservation.offer.address.city}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Details</f:facet>
                    <h:button value="Show" outcome="reservationDetail">
                        <f:param name="reservation_id" value="#{reservation.id}"/>
                    </h:button>
                </rich:column>
            </rich:dataTable>
            <h:button value="Back" outcome="userProfile"/>
        </h:form>
    </ui:define>
</ui:composition>
