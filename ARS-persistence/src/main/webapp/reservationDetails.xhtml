<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{reservationsPageBean.selectedId}"/>
        <f:viewAction action="#{reservationsPageBean.loadReservation}"/>
    </f:metadata>
    <ui:define name="content">

        <h:form id="form">
            <table>
                <tr>
                    <td><h:outputLabel value=" Id: " /></td>
                    <td><h:outputText value="#{reservationsPageBean.selectedReservation.id}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Check in: " /></td>
                    <td><a4j:outputPanel layout="block">
                        <rich:calendar id="checkIn"
                                       value="#{reservationsPageBean.checkIn}" locale="#{calendarBean.locale}"
                                       popup="#{calendarBean.popup}" datePattern="#{calendarBean.pattern}">
                            <f:convertDateTime pattern="#{calendarBean.pattern}"/>
                        </rich:calendar>
                    </a4j:outputPanel></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Check out: " /></td>
                    <td><a4j:outputPanel layout="block">
                        <rich:calendar id="checkOut"
                                       value="#{reservationsPageBean.checkOut}" locale="#{calendarBean.locale}"
                                       popup="#{calendarBean.popup}" datePattern="#{calendarBean.pattern}">
                        </rich:calendar>
                    </a4j:outputPanel></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Number of people : "/></td>
                    <td><h:outputText value="#{reservationsPageBean.selectedReservation.numberOfPeople}"/></td>
                </tr>
                <tr>
                    <td>
                        <h:link value="Show offer details" outcome="offerDetails">
                            <f:param name="id" value="#{reservationsPageBean.selectedReservation.offer.id}"/>
                        </h:link>
                    </td>
                </tr>
                <tr>
                    <td><h:commandButton value="Save changes" action="#{reservationsPageBean.updateSelectedReservation}"/></td>
                </tr>
                <tr>

                    <td><h:commandButton value="Delete reservation"
                                     action="#{reservationsPageBean.deleteSelectedReservation}"/></td>
                </tr>
                <tr>
                    <td><h:link value="Back" outcome="reservations.xhtml"/></td>
                </tr>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
